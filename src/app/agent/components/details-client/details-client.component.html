 <!-- Loading spinner -->
 <div *ngIf="loading">
    <spinner></spinner>
</div>

<!-- Error message -->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!loading && isNotEmpty()" class=" div m-0 p-0 detailsClientScroll scrollbar scrollbar-indigo bordered-indigo" style="position: relative; height: 78vh; background-color:#fff; border-radius: 12px; ">
