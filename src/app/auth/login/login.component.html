<div class="row  mx-auto d-flex ">

    <div class="col-md-7 divGaucheLogin d-none d-md-flex" style="background-color: blueviolet; height: 100vh; display: flex; justify-content: center; align-items: center; ">
      <img src="assets/svg/Logo.svg" height="190px">
    </div>

    <div class="col-md-5 BgcardLogin" style="background-color: #f8f8f8;  display: flex; justify-content: center; align-items: center; height: 100vh;" >
        <div class="card cardLogin border-0  shadow p-3   " >
            <div class="card-body">
            
                <div class="card-text py-2 px-1 " >
                    <form   #loginForm="ngForm" (ngSubmit)="login()" >

                        <div class="form-group ">
                        <label class="mb-2 LatoB" for="email">Email</label>
                        <input type='email' class='form-control  mb-4 py-2 inpt' ngModel name="clientEmail" id="clientEmail" placeholder='' />    
                        </div>

                        <div class="form-group ">
                        <label class="mb-2 LatoB" for="password">Mot de passe</label>
                        <input type='password' class='form-control  mb-4 py-2 inpt' ngModel name="clientPassword" id="clientPassword"
                        placeholder='' />
                        </div>   
                        
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                            <input class="form-check-input " type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label LatoL" for="form2Example31"> Remember me </label>
                            </div>
                            </div>
                    
                            <div class="col mb-2">
                            <!-- Simple link -->
                            <a class="LatoL" href="#!" style="color: #6415ff; text-decoration: none;">Forgot password?</a>
                            </div>
                    </div>


                        <div class=' text-center MontserratB'>
                            <button type="submit"  class="btn btn-block py-2 botton" (click)="checkLogIn()">Se connecter</button>
                        </div>
                    </form>
                </div>
            
            </div>
            </div>
     </div>
     
</div>
