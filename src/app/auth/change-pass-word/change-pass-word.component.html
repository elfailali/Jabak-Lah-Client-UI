<div class="container mt-5 pt-5">
    <div class="card col-12 col-sm-7 col-md-6 m-auto shadow rounded-4">
      <div class="card-body">
        <h4 class="my-2">Change Password</h4>
        
        <form  (ngSubmit)="onSubmit()" class="bg-white p-3">
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
            <label for="password" class="form-label">Confirm the new Password</label>
            <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
          </div>
  
          <div class="form-group d-flex justify-content-end mt-3">
            <button class="btn btn-secondary annuler ">Undo</button>
            <button routerLink="/" class="btn btn-primary ">Save</button>
            


          </div>
        </form>
      </div>
  
    </div>
  </div>
