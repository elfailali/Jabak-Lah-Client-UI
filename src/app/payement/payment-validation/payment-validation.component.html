<div class="container shadow rounded">
  <div class="modal-header mb-3 border-bottom border-1 pb-3 my-2">
    <h4 class="modal-title ">Récapitulation</h4>
    <!-- <button type="button" class="btn-close " aria-label="Close" (click)="modal.dismiss('Cross click')"></button> -->
  </div>
  <div class="modal-body">
    <table class="table table-hover">
      <tbody>
        <tr>
          <td class="title">N° de téléphone :</td>
          <td>{{phone}}</td>
        </tr>
        <tr>
          <td class="title">Le Type :</td>
          <td>{{creancierCode}}</td>
        </tr>
        <tr>
          <td class="title">Le Montant :</td>
          <td>{{amount}}</td>
        </tr>
        <tr>
          <td class="title">La date :</td>
          <td>{{date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button routerLink="/" type="button" class="btn btn-outline-dark annuler" >Annuler</button>
    <button routerLink="/otp-sms" type="button" class="btn btn-outline-dark" >Valider</button>
  </div>
</div>
