<h1>Payment List</h1>

<table>
  <thead>
    <tr>
      <th>Payment ID</th>
      <th>Amount</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payment of payments">
      <td>{{ payment.id }}</td>
      <td>{{ payment.amount }}</td>
      <td>{{ payment.date }}</td>
    </tr>
    
  </tbody>
</table>
