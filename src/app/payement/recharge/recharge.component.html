<div class="container mt-3 pt-3">

  <div class="card col-12 col-sm-10 col-md-11 m-auto shadow rounded-4">
    <div class="card-body ">
      <h3 class="mb-3 border-bottom border-1 pb-3 my-2">Online recharge</h3>

      <form [formGroup]="rechargeForm" class="bg-white p-3">
        <div class="row">
            <!-- PRINT PROVIDER INFO -->
          <div class="provider-section col-md-4">
            <img src={{provider.image}} class=" provider-img mx-auto d-block" alt="">
            <h4 class="text-center">{{provider.name}}</h4>
          </div>

          <div class="col-md-8">
            <legend>Please fill the form:</legend>
            <div class="mb-3">
              <div>
                Enter your Phone Number
              </div>
              <input type="tel" name="phone" formControlName="phoneNumber" class="form-control"
              placeholder="0X XX XX XX" required/>
              <!-- <div  class="invalid-feedback">
                <div *ngIf="f['phoneNumber'].errors['required']">Entrer un numéro du téléphone</div>
                <div *ngIf="f['phoneNumber'].errors['pattern']">Entrer un numéro du téléphone valide</div>
              </div> -->
            </div>

            <!-- RECHARGE TYPE : -->
            <div class="mb-3">
                <div >
                    <div>Choose the type</div>
                </div>
              <select formControlName="creancierCode" class="form-select">
                <option value="" disabled>Choose the type</option>
                <option *ngFor="let type of provider?.rechargeTypes" [value]="type.code">
                    {{type.name}}
                </option>
              </select>
            </div>

            <!-- AMOUNT RECHARGE -->
            <div class="mb-3">
                <div >
                    <div >Choose the amount</div>
                  </div>
              <select formControlName="amount" class="form-select">

                <option value="" disabled>Choose the amount</option>
                <option [ngValue]="'10'">10 DH</option>
                <option [ngValue]="'20'">20 DH</option>
                <option [ngValue]="'25'">25 DH</option>
                <option [ngValue]="'30'">30 DH</option>
                <option [ngValue]="'50'">50 DH</option>
                <option [ngValue]="'100'">100 DH</option>
                <option [ngValue]="'200'">200 DH</option>
                <option [ngValue]="'300'">300 DH</option>
              </select>

            </div>

            <div class="form-group d-flex justify-content-end mt-3">
              <button type="submit" routerLink= "/payment" [disabled]="loading" class="btn btn-primary ms-2 retour">
                Undo
              </button>
              <button (click)="onSubmit()" type="submit" routerLink= "/validation" [disabled]="loading"  class="btn  btn-primary ms-2 suivant">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 "></span>
                Next
              </button>
              
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
